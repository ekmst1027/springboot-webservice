language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r ekmst-springboot-webservice *
  - mkdir -p deploy
  - mv ekmst-springboot-webservice.zip deploy/ekmst-springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: ekmst-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    zcl: private
    local_dir: deploy
    wait-until-deployed: true

